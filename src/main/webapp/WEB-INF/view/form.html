<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form page</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>

</head>
<body>
	<div class="container">
		<div class="col-sm"></div>
		<div class="col-sm">

			<h1>Add new tour</h1>
			<form action="#" th:action="@{/processForm}" th:object="${tour}"
				method="post">

				<div class="form-group">
					<input type="hidden" class="form-control" th:field=*{id}>
				</div>

				<div class="form-group">

					<label>Name</label>
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					<input type="text" class="form-group" th:field="*{name}">
				</div>
				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>

					<label>Code</label> <input type="text" class="form-group"
						th:field="*{code}"> <small class="form-text text-muted">Expected
						format: LL--DDL where L-letter, D-digit</small>
				</div>
				<div class="form-group">
					<label>Continent</label> <select name="continent"
						class="form-control">
						<option
							th:each="continent : ${T(main.model.Tour.Continent).values()}"
							th:value="${continent}" th:text="${continent}"></option>
					</select>
				</div>
				<div>
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
					<label>Start date</label> <input type="date" class="form-control"
						th:field="*{date}">
				</div>
				<div class="form-group">
					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
					<label>Tour duration</label> <input type="number"
						class="form-control" th:field="*{duration}">
				</div>
				<div class="form-group">
					<input type="checkbox" th:field="*{allInclusive}"> <label>All
						Inclusive</label>
				</div>
				<div class="form-row">
					<div class="col">
						<input class="btn btn-success" type="submit" value="Submit">
					</div>
					<div class="col">
						<a th:href="@{/}" class="btn btn-warning float-right">Back</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm"></div>

	</div>
</body>
</html>
